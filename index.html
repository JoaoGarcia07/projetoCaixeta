<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo Animado</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #3b10f8;
            font-family: Arial, sans-serif;
        }

        .bubble {
            position: absolute;
            bottom: -150px;
            width: 40px;
            height: 40px;
            background: rgb(255, 255, 255);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }

        .bubble:nth-child(2) {
            width: 80px;
            height: 80px;
            left: 20%;
            animation-duration: 15s;
            animation-delay: 2s;
        }

        .bubble:nth-child(3) {
            width: 60px;
            height: 60px;
            left: 40%;
            animation-duration: 12s;
            animation-delay: 4s;
        }

        .bubble:nth-child(4) {
            width: 100px;
            height: 100px;
            left: 70%;
            animation-duration: 20s;
            animation-delay: 6s;
        }

        .bubble:nth-child(5) {
            width: 50px;
            height: 50px;
            left: 85%;
            animation-duration: 18s;
            animation-delay: 3s;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-50vh) scale(1.1);
            }
            100% {
                transform: translateY(-100vh) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
</body>
</html>
